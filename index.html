<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL_OS // Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 40px; cursor: pointer;" onclick="toggleSidebar()">
            <i class="bi bi-cpu-fill" style="font-size: 28px; color: var(--accent);"></i>
            <span class="nav-text" style="font-weight: 800; font-size: 1.3rem;">NEURAL_OS</span>
        </div>
        <nav style="flex: 1;">
            <a href="index.html" class="nav-item active"><i class="bi bi-chat-square-text"></i> <span class="nav-text">Terminal</span></a>
            <a href="history.html" class="nav-item"><i class="bi bi-clock-history"></i> <span class="nav-text">History</span></a>
            <a href="settings.html" class="nav-item"><i class="bi bi-sliders2-vertical"></i> <span class="nav-text">Settings</span></a>
        </nav>
        <a href="login.html" class="nav-item" style="border-top: 1px solid var(--border); border-radius: 0; padding-top: 20px;">
            <i class="bi bi-box-arrow-left"></i> <span class="nav-text">Sign Out</span>
        </a>
    </aside>

    <main class="app-container">
        <header style="padding: 16px 40px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between;">
            <div style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); padding: 6px 15px; border-radius: 100px; color: var(--accent); font-size: 13px;">Neural-1.5-Pro</div>
            <div style="font-size: 12px; color: var(--text-s);">CPU: 12% | MEM: 4.2GB</div>
        </header>

        <section id="chat-thread" style="flex: 1; padding: 40px 18%; display: flex; flex-direction: column; gap: 30px; overflow-y: auto;">
            <div class="msg-row" style="display: flex; gap: 20px;">
                <div class="bubble">System Online. Multimodal engine ready. How can I assist?</div>
            </div>
        </section>

        <div style="padding: 20px 18% 40px;">
            <div id="preview-rail" style="display: flex; gap: 10px; margin-bottom: 10px;"></div>
            <div style="background: var(--glass-heavy); border: 1px solid var(--border); border-radius: 32px; padding: 10px 24px; display: flex; align-items: center; gap: 15px;">
                <input type="file" id="imgInp" hidden accept="image/*" onchange="previewImg()">
                <i class="bi bi-image" style="cursor: pointer; color: var(--text-s);" onclick="document.getElementById('imgInp').click()"></i>
                <input type="text" id="userInput" placeholder="Synthesize command..." style="flex: 1; background: transparent; border: none; color: white; outline: none;">
                <i class="bi bi-mic" style="cursor: pointer; color: var(--text-s);"></i>
                <i class="bi bi-send-fill" style="cursor: pointer; color: var(--accent);" onclick="send()"></i>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
