<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEURAL_OS // Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="justify-content: center; align-items: center;">
    <div class="bubble" style="width: 400px; text-align: center; position: relative; overflow: hidden; padding: 50px;">
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 20px var(--accent); animation: scan 3s infinite;"></div>
        <h2 style="margin-bottom: 30px; letter-spacing: 4px; color: var(--accent);">AUTHORIZATION</h2>
        <input type="text" placeholder="OPERATOR_ID" style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; margin-bottom: 15px; border-radius: 8px;">
        <input type="password" placeholder="ACCESS_KEY" style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; margin-bottom: 30px; border-radius: 8px;">
        <button onclick="location.href='index.html'" style="width: 100%; padding: 15px; background: var(--accent); color: black; border: none; font-weight: 800; border-radius: 8px; cursor: pointer;">INITIALIZE LINK</button>
    </div>
    <style>@keyframes scan{0%{top:0}100%{top:100%}}</style>
</body>
</html>
