<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-list { padding: 60px 15%; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .log-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 25px; border-radius: 20px; transition: 0.3s; cursor: pointer; }
        .log-box:hover { border-color: var(--accent); transform: translateY(-5px); }
        .tag { font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent); text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="main-stage">
        <div class="history-list">
            <div class="log-box">
                <span class="tag">Yesterday</span>
                <h3>Refactoring Python Logic</h3>
                <p style="color:var(--text-secondary); font-size: 13px; margin-top: 10px;">Discussion regarding O(n) complexity and optimization...</p>
            </div>
            <div class="log-box">
                <span class="tag">Last Week</span>
                <h3>UI/UX Deep Dive</h3>
                <p style="color:var(--text-secondary); font-size: 13px; margin-top: 10px;">Exploring Gemini-style fluid interfaces.</p>
            </div>
        </div>
    </div>
</body>
</html>
